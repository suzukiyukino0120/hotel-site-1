<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/common.css}" />
<title>タイトル</title>
</head>
<body>
<!--ヘッダー-->
<div th:fragment="fragment-header">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #60c4ed";>
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}">Hotel.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/plan/}">宿泊プラン検索</a>
        </li>
        <li sec:authorize ="hasRole('S')" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          管理者ツール
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/account/}">アカウント発行</a>
          <a class="dropdown-item" th:href="@{/reservationInfo/}">予約管理</a>
        </div>
      </li>
        <li sec:authorize ="hasRole('A')" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          アカウント管理
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/reservationInfo/}">予約履歴</a>
        </div>
      </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://github.com/suzukiyukino0120/hotel-site-1">GitHub</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
        <div sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
           <button id="account" class="btn btn-account" type="submit">ログアウト</button>         
          </form>
        </div>
        </li>
        <li class="nav-item">
        <div sec:authorize ="!isAuthenticated()">
          <form th:action="@{/loginForm}" method="get">
           <button id="account" class="btn btn-account" type="submit">ログイン</button>         
          </form>
        </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>

<!--フッター -->
<div th:fragment="fragment-footer">
<nav class="navbar navbar-light footer" style="background-color: #60c4ed;">
  <div class="container-fluid justify-content-center">
    ©Hotel.com
  </div>
</nav>
</div>
<!--jQueryを読み込み-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--jQuery UIを読み込み-->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
