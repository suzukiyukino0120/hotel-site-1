<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/common.css}" />
<title>プランの確認</title>
</head>
<body>
<!-- ヘッダー -->
<div th:insert="common :: fragment-header"></div>

<main>
<form th:action="@{/plan/confirm/first}" method="post" th:object="${confirmPlanForm}">
<div class="mgn">
<div th:errors="${confirmPlanForm}" class="errorMsg"></div>
<div th:errors="*{checkoutDate}" class="errorMsg"></div>
<div th:errors="*{guestNumber}" class="errorMsg"></div>
</div>
<table class="common">
<tr>
	<th colspan="2">ご選択内容をご確認ください</th>
</tr>
<tr>
	<td th:text="'宿泊プラン&nbsp;&nbsp;&nbsp;&nbsp;：&nbsp;&nbsp;&nbsp;&nbsp;'+${session.planName}"></td>
</tr>
<tr>
	<td th:text="'チェックイン日：&nbsp;&nbsp;&nbsp;&nbsp;'+*{checkinDate}"></td>
</tr>
</table>

<table class="common">
<tr>
	<th colspan="2">チェックアウト日・宿泊人数を入力してください</th>
</tr>
<tr>
	<td>
	<div class="row">
	<div class="col-2">チェックアウト日：&nbsp;&nbsp;&nbsp;&nbsp;</div>
	<div class="col-10"><input type="date" name="checkoutDate" th:field="*{checkoutDate}" class="form-control form-width"></div>
	</div>
	</td>
</tr>
<tr>
	<td><div class="row">
	<div class="col-2">宿泊人数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：&nbsp;&nbsp;&nbsp;&nbsp;</div>
		<div class="col-10">
		<div class="form-width-mini">
		<select class="form-select" aria-label="Default select example" id="guestNumber" th:field="*{guestNumber}">
    	<option th:each="i : ${#numbers.sequence(1,session.guestCapacity)}"
            th:value="${i}"
            th:text="${i}"></option>
  		</select>
  		</div>
  		</div>
  		</div>
  	</td>
</tr>
</table>
	<input type="hidden" name="planId" th:field="*{planId}">
	<input type="hidden" name="checkinDate" th:field="*{checkinDate}">
	<div class="mgn row">
	<button class="btn btn-back col-3" type="button" onclick="window.history.back();">戻る</button>
	<button class="btn btn-next col-3" type="submit">次へ進む</button>
	</div>
</form>
</main>
<!-- フッター -->
<div th:insert="common :: fragment-footer"></div>

<!--jQueryを読み込み-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--jQuery UIを読み込み-->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
